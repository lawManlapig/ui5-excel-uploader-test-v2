# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: lawbuildingssample
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: X7N-Development-Tenant
          url: https://my403853.s4hana.cloud.sap
          authenticationType: reentranceTicket # SAML support for vscode
        app:
          name: ZDEMOBUILDINGS
          package: ZLAW_EXCEL_UPLOADER_M
          transport: X7NK900684
        exclude:
          - /test/
